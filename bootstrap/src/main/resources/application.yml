spring:
  application:
    name: talent_flow
  datasource:
    url: jdbc:postgresql://localhost:5432/talent_flow?currentSchema=public
    username: myuser
    password: mypassword
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update  # Options: none, validate, update, create-drop
    show-sql: true
  sql:
    init:
      mode: never

logging:
  level:
    sql: debug
    org.hibernate.orm.jdbc.bind: trace

management:
  health:
    defaults:
      enabled: true
    db:
      enabled: true
    diskspace:
      enabled: true
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: "*"

